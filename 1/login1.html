<!DOCTYPE html>

    <title>Document</title>

<body>
    <div class="login">
        <img class="login-logo" src="logotusu.png" alt="">
        <h2>Login</h2>
        <form action="">
            <div class="inputbox">
                <input type="text" name="" id="" required="">

            </div>
            <div class="inputbox">
                <input type="password" name="" id="" required="">

            </div>
            <button type="submit">Login</button>
        </form>
    </div>
